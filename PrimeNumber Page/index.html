<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Check</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="lifeline">
            <h2>Life</h2>
            <p id="life">3</p>
        </div>
        <div class="content">
          <h1 id="randomNumber"></h1>
          <div class="buttons">
            <button onclick="checkNumber('yes')">Yes</button>
            <button onclick="checkNumber('no')">No</button>
          </div>
        </div>
        <div class="scoreboard">
            <h2>Score</h2>
            <p id="score">0</p>
          </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
